<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DS-160 Auto-Filler</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 18px;
      color: #1976d2;
      margin: 0 0 20px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1565c0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    .status.info {
      background: #e3f2fd;
      color: #1565c0;
    }
    .data-preview {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DS-160 Auto-Filler</h1>
    
    <div class="section">
      <h2>Paste Extracted Data</h2>
      <textarea id="dataInput" placeholder="Paste the JSON data from the web app here" style="width: 100%; height: 120px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-family: monospace; font-size: 12px;"></textarea>
      <button id="loadBtn">Load Data</button>
    </div>
    
    <div id="dataSection" class="section" style="display: none;">
      <h2>Extracted Data</h2>
      <div id="dataPreview" class="data-preview"></div>
      <button id="fillBtn">Auto-Fill DS-160 Form</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
